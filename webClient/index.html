<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiles - WebClient</title>


    <!--[if lt IE 9]>
    <link rel="stylesheet" href="asset/css/grid-old-ie.css">
    <link rel="stylesheet" href="asset/css/app-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="asset/css/grid.css">
    <link rel="stylesheet" href="asset/css/app.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="build/public/css/main-grid.css">


</head>
<body>
<script src="asset/js/browserMqtt.js"></script>
<script src="asset/js/tileClient.js"></script>
<script src="modules/ledOn/LedOn.js"></script>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script>

    var led=null;
    var client=null;
    $( document ).ready(function() {
        led=new LedOn("lightButton");

        var subRec = "TilesReceive";

        client = new TileClient("ws://localhost:3000");

        client.connect("#connectStatus");

        client.subscribe("Tiles");

        client.addModule(subRec, led.changeDomStatus);

    });

    $(document).on('connected',function(e){
        document.getElementById("connectStatus").className="active";
    });

</script>
<h1>TILES</h1>

<button id="lightButton" onclick="led.changeStatus('CF:5C:40:82:7E:DA',client)">Click me</button>
<p id="btnmsg"></p>

<button id="connectStatus">connect status</button>


<style>
    #lightButton.active {
        background-color: yellow !important;
    }

    #lightButton {
        background-color: red;
    }

    #connectStatus.active{
        background-color:green;
    }
</style>
</body>
</html>
