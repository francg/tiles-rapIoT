<ion-view>
            <div class="bar bar-footer bar-positive">
            <h1 class="title">
              <ng-pluralize count="devices.length" when="{&apos;0&apos;: &apos;No devices found.&apos;,
                &apos;1&apos;: &apos;1 device found.&apos;,
                &apos;other&apos;: &apos;{} devices found.&apos;}">
              </ng-pluralize>
            </h1>
            <button class="button button-positive" ng-click="doRefresh()">Refresh</button>
          </div>
          <ion-content class="has-footer">
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list>
              <ion-item ng-repeat="device in devices">
              <div class="row row-center">
                <div class="col col-75">
                  <h2>{{device.name}}</h2>
                  <p class="item-text-wrap">{{device.id}}</p>
                  <p class="item-text-wrap">RSSI:{{device.rssi}}</p>
                  <p class="item-text-wrap">Group: {{device.group || '-'}}</p>
                </div>
                <div class="col" style="text-align: center;">
                  <div ng-show="device.isConnecting">
                    <ion-spinner></ion-spinner>
                  </div>
                  <button class="button button-small button-positive full-width" style="float: right;" ng-click="connect(device)" ng-hide="device.connected || device.isConnecting">Connect</button>
                  <button id="disconnectButton" class="button button-small full-width" style="float: right;" ng-click="disconnect(device)" ng-show="device.connected">Disconnect</button>
                  <button class="button button-small full-width" style="float: right; margin-top: 5px;" ng-click="showSetGroupPopup(device)" ng-show="device.connected">Set Group</button>
                </div>
                </div>
                <div class="list" ng-show="device.connected">
                  <div class="item item-icon-right">Event
                  <!--<span class="badge badge-stable" style="right: 16px;" ng-hide="device.buttonPressed">Released</span>-->
                  <span class="badge badge-balanced" style="right: 16px;">{{device.lastEvent}}</span>
                  </div>
                  <ion-toggle ng-model="device.ledOn" ng-change="sendData(device)" toggle-class="toggle-calm">LED Light</ion-toggle>
                </div>
              </ion-item>
            </ion-list>
</ion-view>
