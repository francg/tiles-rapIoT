<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="loginForm()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="loginInfo.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Host</ion-label>
      <ion-input type="text" [(ngModel)]="loginInfo.host" name="host"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Port</ion-label>
      <ion-input type="number" [(ngModel)]="loginInfo.port" name="port"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Log In!</button>
  </form>
</ion-content>
