<ion-header>

  <ion-navbar>
    <ion-title>Developer Terminal</ion-title>
  </ion-navbar>
    <div>
        <button style="max-height: 29px;" ion-button (click)="jumpBottomOfList()">Scroll Bottom</button>
        <button style="max-height: 29px;" ion-button (click)="clearTerminal()">Clear</button>
    </div>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item class="devices" *ngFor="let message of messages;" no-margin>
        <div>
          <span style="font-size: 12px">{{message.datetime}}</span><br>
          <span>{{message.text}}</span>
        </div>
      </ion-item>
    </ion-list>

</ion-content>
