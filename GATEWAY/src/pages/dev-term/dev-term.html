<ion-header>

  <ion-navbar>
    <ion-title>Developer Terminal</ion-title>
    <button ion-button left (click)="scrollBottom()">Scroll</button>
    <button ion-button right (click)="clearTerminal()">Clear</button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="devices" *ngFor="let message of messages">
      <div class="row row-center">
        <p>{{message}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
