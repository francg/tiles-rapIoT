<ion-header>

  <ion-navbar>
    <ion-title>Physical Tiles</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshDevices($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let device of devices">
      <div class="row row-center">
        <div id="devName" class="col col-75">
          <b>{{device.name}}</b><br>
        </div>
        <div class="col">
        </div>
      </div>
      <ion-list no-lines>
        <div class="row row-center">
          <div class="col col-75">
          </div>
          <div class="col">
            <button class="bttn" ion-button small color="positive" (click)="changeNamePop(device)">CHANGE NAME</button>
            <button class="bttn" ion-button small color="positive" (click)="devicesService.resetDeviceName(device)">RESET NAME</button>
          </div>
          <div class="col">
            <button class="bttn" ion-button small color="positive" (click)="bleService.locate(device)">LOCATE</button>
          </div>
        </div>
      </ion-list>
    </ion-item>
  </ion-list>
  <ion-item style="text-align: center;">Pull down to refresh list</ion-item>
</ion-content>
