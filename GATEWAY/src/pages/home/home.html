  <ion-header>
    <ion-navbar align-title="center">
      <!-- Toggle left side menu -->
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Tiles</ion-title>
    </ion-navbar>
    <ion-toolbar>
      <!--
        TODO
        this should be a button that triggers the showConnectMQTTPopup()
        from the old code
      -->
      <ion-title >{{serverConnectStatusMsg}}</ion-title>
      <button ion-button small icon-only style="float: right;" (click)="connectToServer()">Connect</button>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshDevices($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>{{statusMsg}}</ion-item>
  <ion-list>
    <ion-item *ngFor="let device of devices">
      <div class="row row-center">
        <div class="col col-75">
          <b>{{device.name}}</b><br>RSSI:{{device.rssi}}<br>{{device.id}}
        </div>
        <div class="col">
          <button ion-button small color="positive" style="float: right;" (click)="bleService.connect(device)" [hidden]="device.connected">Connect</button>
          <button ion-button small id="disconnectButton" style="float: right;" (click)="bleService.disconnect(device)" [hidden]="!device.connected">Disconnect</button>
          <button ion-button small icon-only id="fetchEventMappingsButton" style="float: right;" (click)="tilesApi.fetchEventMappings(device)" [hidden]="!device.connected">
            <ion-icon name="code-download"></ion-icon>
          </button>
        </div>
      </div>
      <ion-list [hidden]="!device.connected">
        <ion-item name="item-icon-right"> Button
          <ion-badge badge-stable style="right: 16px;" [hidden]="device.buttonPressed">Released</ion-badge>
          <ion-badge badge-balanced style="right: 16px;" [hidden]="!device.buttonPressed">Pressed</ion-badge>
        </ion-item>
        <ion-item>
          <!--ion-label>LED Light </ion-label-->
          <ion-toggle [(ngModel)]="device.ledOn" (ionChange)="bleService.sendData(device, 'led,on,red')"></ion-toggle>
        </ion-item>
        <ion-item class="item-icon-right">
          <button ion-button small color="positive" (click)="changeNamePop(device, bleService)">Update name</button>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
