<ion-header>

  <ion-navbar>
    <button right class="titleBttn" ion-button small color="positive" (click)="logout()">Logout</button>
    <ion-title style="padding-top: 0.5em;">Applications</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #ffffff;">
  <ion-refresher (ionRefresh)="refreshApplications($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item class="devices" style="background-color: #3980f1; border-radius: 3px;" *ngFor="let app of applications">
      <div class="row row-center" (click)="viewApplication(app)">
        <div id="devName" class="col col-75" style="margin: -15px 0px -5px 0px;">
          <b style="color: white;">{{app._id}}</b>
          <p style="color: white;">Number of virtual TILES: {{app.virtualTiles.length}}</p>
          <p style="color: white;">Environment: {{app.devEnvironment}}</p>
        </div>

        <div class="col col-25">
          <ion-icon name="arrow-forward" style="float: right; font-size: 4rem; color: white;"></ion-icon>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="applications === undefined ||Â applications.length === 0" style="text-align: center;">Pull down to refresh list</ion-item>
</ion-content>
