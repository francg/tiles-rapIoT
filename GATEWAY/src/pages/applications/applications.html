<ion-header>

  <ion-navbar>
    <ion-title>applications</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshDevices($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-title left>Applications</ion-title>
  <ion-list>
    <button (click)="setApplications()">gettem</button>
    <ion-item *ngFor="let app of applications" (click)="setActiveApp(app)">
      <b>{{app._id}}</b>
    </ion-item>
  </ion-list>
</ion-content>
