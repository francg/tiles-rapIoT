<script>

    var led=null;
    var client=null;
    $( document ).ready(function() {

        sidebarToggle.init();
        led=new LedOn("lightButton");

        var subRec = "TilesReceive";

        client = new TileClient("ws://localhost:3000");

        client.connect("#connectStatus");

        client.subscribe("Tiles");

        client.addModule(subRec, led.changeDomStatus);

    });

    $(document).on('connected',function(e){
        document.getElementById("connectStatus").className="active";
    });

</script>
