<!-- Main content -->
<div class="content-wrapper {{csb.isOpen ? 'control-sidebar-open' : ''}}" style="min-height: 870px;">
	<section class="content">
	<div ng-hide="msb.selectedAppRecipe" class="well" style="display: inline-block;">
		<i class="vam glyphicon glyphicon-arrow-left" style="font-size: 32px;"></i>&nbsp;
		<span class="vam" style="font-size: 20px;">Select an app from the sidemenu.</span>
	</div>
	<div ng-show="msb.selectedAppRecipe">
		<section class="content-header">
      		<h1>{{msb.selectedAppRecipe.name}}<small>{{msb.selectedAppRecipe.active ? 'Active' : 'Inactive'}}</small></h1>
    	</section>
		<div class="editor-header-row">
			<div class="button-group">
				<button type="button" ng-hide="msb.selectedAppRecipe.active" class="btn btn-active-green" ng-click="activateApp(msb.selectedAppRecipe, true)">
					<i class="fa fa-play-circle fa-lg" aria-hidden="true"></i><span class="btn-info-text">&nbsp;&nbsp;Activate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</button>
				<button type="button" ng-show="msb.selectedAppRecipe.active"  class="btn btn-inactive-red" ng-click="activateApp(msb.selectedAppRecipe, false)">
					<i class="fa fa-stop-circle fa-lg" aria-hidden="true"></i><span class="btn-info-text">&nbsp;&nbsp;Deactivate</span>
				</button>
				<button type="button" class="btn btn-default" ng-click="saveAppRecipe(msb.selectedAppRecipe)" ng-disabled="msb.selectedAppRecipe.isClean">
					<i class="glyphicon glyphicon-floppy-disk"></i><span class="btn-info-text">&nbsp;Save</span>
				</button>
				<button type="button" class="btn btn-default" ng-click="openConfigEditor(msb.selectedAppRecipe)">
					<i class="glyphicon glyphicon-edit"></i><span class="btn-info-text">&nbsp;Edit configuration data</span>
				</button>
				<button type="button" class="btn btn-default" ng-click="setGroup(msb.selectedAppRecipe)">
					<i class="glyphicon glyphicon-th"></i><span class="btn-info-text">&nbsp;Group:&nbsp;{{msb.selectedAppRecipe.group || 'global'}}</span>
				</button>
			</div>
			<div class="button-group">
				<button type="button" ng-click="showConfirmDeleteAppModal()" class="btn btn-inactive-red">
					<i class="fa fa-trash-o" aria-hidden="true"></i><span class="btn-info-text">&nbsp;Delete</span>
				</button>
			</div>
		</div>
		<div class="editor-container">
			<div id="toast-saved" style="display:none"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;Saved!</div>
			<div id="editor"></div>
		</div>
		<div id="consolePanel" class="panel panel-default">
			<div class="panel-heading">Console</div>
			<div class="panel-body">
				<div class="console" id="appConsole"></div>
				<form ng-submit="sendConsoleInput(msb.selectedAppRecipe)">
					<div class="console-input input-group">
                		<input type="text" class="form-control" placeholder="Input" ng-model="consoleInput">
                    	<span class="input-group-btn">
                      		<button type="submit" class="btn send-input-btn sidemenu-btn btn-flat">Send</button>
                    	</span>
                	</div>
                </form>
			</div>
		</div>
	</div>
	</section>
</div>
