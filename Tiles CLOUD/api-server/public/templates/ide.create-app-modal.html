<div class="modal fade" id="createAppModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create new app</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="appname">App Name</label>
              <input type="text" name="appname" class="form-control" placeholder="App Name" ng-model="newAppRecipe.name">
            </div>
            <div class="form-group">
              <label>Programming Language</label>
              <select class="form-control" name="programminglanguage" ng-model="newAppRecipe.programminglanguage">
                <option>JavaScript</option>
              </select>
            </div>
            <div class="form-group">
              <label>Template</label>
              <select class="form-control" name="template" ng-model="newAppRecipe.template">
                <option>Standard</option>
                <option>Minimal</option>
                <option>Empty</option>
                <option>Custom</option>
              </select>
              <div ng-show="newAppRecipe.template === 'Custom'" style="display: flex; margin-top: 5px;">
              <div class="col-lg-6">
                <label>Include following sections:</label>
                <div class="checkbox" style="margin-top: 0px;"><label><input type="checkbox" disabled="" ng-model="newAppRecipe.customTemplate.connectToServer">Connect to server (required)</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.customTemplate.setTargetGroup">Set target group</label></div>
              </div>
              <div class="col-lg-6">
                <span>Events:</span>
                <div class="checkbox" style="margin-top: 0px;"><label><input type="checkbox" ng-model="newAppRecipe.customTemplate.evtConnectedToServer">Connected to server</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.customTemplate.evtMsgReceived">Message received</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.customTemplate.evtDeviceConnected">Device connected</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.customTemplate.evtDeviceDisconnected">Device disconnected</label></div>
              </div>
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createAppRecipe()">Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
