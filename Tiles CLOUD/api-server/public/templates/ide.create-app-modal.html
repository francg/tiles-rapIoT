<div class="modal fade" id="createAppModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create new app</h4>
      </div>
      <div class="modal-body">
        <form name="createAppForm">
            <div class="form-group {{createAppForm.appname.$error.required && (createAppForm.appname.$dirty || submitted) ? 'has-error' : ''}}">
              <label for="appname">App Name</label>
              <input type="text" name="appname" class="form-control" placeholder="App Name" ng-model="newAppRecipe.name" required>
              <span ng-show="createAppForm.appname.$error.required && (createAppForm.appname.$dirty || submitted)" class="help-block">App name is required.</span>
            </div>
            <div class="form-group">
              <label>Programming Language</label>
              <select class="form-control" name="programmingLanguage" ng-model="newAppRecipe.programmingLanguage">
                <option>JavaScript</option>
              </select>
            </div>
            <div class="form-group">
              <label>Template</label>
              <select class="form-control" name="template" ng-model="newAppRecipe.templateName" ng-change="templateSelectionChanged()">
                <option>Standard</option>
                <option>Minimal</option>
                <option>Empty</option>
                <option>Custom</option>
              </select>
              <div style="display: flex; margin-top: 5px;">
              <div class="col-lg-6">
                <label>Include following sections:</label>
                <div class="checkbox" style="margin-top: 0px;"><label><input type="checkbox" disabled="" ng-model="newAppRecipe.template.connectToServer">Connect to server (required)</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.template.setTargetGroup" ng-change="templateSectionsChanged()">Set target group</label></div>
                <input type="text" name="group" class="form-control" placeholder="Group" ng-model="newAppRecipe.group" ng-show="newAppRecipe.template.setTargetGroup">
              </div>
              <div class="col-lg-6">
                <span>Events:</span>
                <div class="checkbox" style="margin-top: 0px;"><label><input type="checkbox" ng-model="newAppRecipe.template.evtConnectedToServer" ng-change="templateSectionsChanged()">Connected to server</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.template.evtMsgReceived" ng-change="templateSectionsChanged()">Message received</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.template.evtDeviceConnected" ng-change="templateSectionsChanged()">Device connected</label></div>
                <div class="checkbox"><label><input type="checkbox" ng-model="newAppRecipe.template.evtDeviceDisconnected" ng-change="templateSectionsChanged()">Device disconnected</label></div>
              </div>
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="createAppRecipe()">Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
