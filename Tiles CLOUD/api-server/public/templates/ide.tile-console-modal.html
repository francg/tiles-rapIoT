<div class="modal fade" id="tileConsoleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="padding-bottom: 0;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Tile Console</h4>
        <h5 class="modal-title" style="display: inline;">{{tileConsole.tile.name}} ({{tileConsole.tile._id}})</h5>&nbsp;
        <p class="{{tileConsole.tile.active ? 'active-green' : 'inactive-red'}}" style="display: inline;">{{tileConsole.tile.active ? 'Active' : 'Inactive'}}</p>
        <p>Group:&nbsp;{{tileConsole.tile.group ? tileConsole.tile.group : '-'}}</p>
      </div>
      <div class="modal-body" style="padding-top: 0;">
        <label>Received events from Tile:</label>
        <div class="console" id="tileConsole"></div>
        <br>
        <label>Send commands to Tile:</label>
        <div class="row">
          <div class="form-group col-xs-4">
            <label class="control-label">Name</label>
            <input type="text" class="form-control" placeholder="Name" ng-model="tileConsole.command.name">
          </div>
          <div class="form-group col-xs-8" style="margin-bottom: 0;">
            <label class="control-label">Properties</label>
            <input type="text" class="form-control" placeholder="Properties" ng-model="tileConsole.command.properties" ng-list>
            <span class="help-block">A sequence of comma-separated values</span>
          </div>
        </div>
        <label>JSON message:</label>
        <div class="row">
          <div class="col-xs-9"><pre>{{tileConsole.command | json}}</pre></div>
          <div class="col-xs-3"><span class="input-group-btn"><button type="button" class="btn sidemenu-btn btn-flat btn-block" style="text-align: center;"  ng-click="tileConsole.sendCommand()">Send</button></span></div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
