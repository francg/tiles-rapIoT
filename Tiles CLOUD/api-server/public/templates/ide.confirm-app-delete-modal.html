<div class="modal fade" id="confirmAppDeleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>You are about to delete the app <b>"{{msb.selectedAppRecipe.name}}"</b>. This action is irreversible.</p>
        <p>Do you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <a class="btn btn-danger btn-ok" ng-click="deleteAppRecipe(msb.selectedAppRecipe)">Delete</a>
      </div>
    </div>
  </div>
</div>
