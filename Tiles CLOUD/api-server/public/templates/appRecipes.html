<div class="wrapper">
<!-- Main header -->
<header class="main-header">
	<!-- Logo -->
    <a class="logo">
    	<!-- mini logo for sidebar mini 50x50 pixels -->
    	<span class="logo-mini"><b>Tiles</b></span>
      	<!-- logo for regular state and mobile devices -->
      	<span class="logo-lg"><b>Tiles</b>Toolkit</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      	<!-- Sidebar toggle button-->
      	<a class="sidebar-toggle" data-toggle="offcanvas" role="button">
        	<span class="sr-only">Toggle navigation</span>
      	</a>
      	<!-- Navbar Right Menu -->
      	<div class="navbar-custom-menu">
        	<ul class="nav navbar-nav">
          	<!-- Control Sidebar Toggle Button -->
          	<li><a role="button" ng-click="toggleControlSidebar()"><i class="fa fa-gears"></i></a></li>
        	</ul>
      	</div>
    </nav>
</header>
<!-- Left sidebar -->
<aside class="main-sidebar">
	<section class="sidebar">
	<ul class="sidebar-menu">
		<li class="header">APP RECIPES</li>
		<li ng-class="appRecipe.selected ? 'active' : ''" ng-repeat="appRecipe in appRecipes"><a ng-click="showAppRecipe(appRecipe)"><i class="glyphicon {{appRecipe.active ? 'glyphicon-transfer' : 'glyphicon-off'}}"></i><span>{{appRecipe.name}} {{appRecipe.active ? '(active)' : '(inactive)'}}</span></a></li>
		<li class="header">CREATE NEW</li>
	<form ng-submit="createAppRecipe()" class="sidebar-form">
	<div class="input-group" style="display: inline">
		<input type="text" class="form-control" placeholder="Name" ng-model="newAppRecipeName">
	</div>
	<button type="submit" class="btn btn-primary btn-block sidemenu-btn">Create</button>
	</form>
	</ul>
	</section>
</aside>
<!-- Main content -->
<div class="content-wrapper" style="min-height: 870px;">
	<section class="content">
	<div ng-show="selectedAppRecipe">
		<div class="editor-header-row">
			<h3 id="editor-header-title" class="inline-header">{{selectedAppRecipe.name}}</h3>
			<div class="float-right" style="margin-top: 12px;">
				<button type="button" class="btn btn-default" ng-click="activateApp(selectedAppRecipe, true)">Activate</button>
				<button type="button" class="btn btn-default" ng-click="activateApp(selectedAppRecipe, false)">Deactivate</button>
				<button type="button" class="btn btn-default" ng-click="saveAppRecipe(selectedAppRecipe)">Save</button>
			</div>
		</div>
		<div class="editor-container">
			<div id="editor"></div>
		</div>
	</div>
	</section>
</div>
<!-- Footer -->
<footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright Â© 2016 <a href="http://tilestoolkit.io">Tiles Project</a>.</strong> All rights reserved.
</footer>
<!-- Right sidebar -->
<aside class="control-sidebar control-sidebar-dark {{controlSidebarOpen ? 'control-sidebar-open' : ''}}">
  <!-- Content of the sidebar goes here -->
</aside>
<div class="control-sidebar-bg"></div>
</div>
